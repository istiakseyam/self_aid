{% extends 'started/base/base.html' %} {% load static %} {%block style%}{%endblock%} {%block title%}Record Audio{%endblock%} {%block body%}
<h2> Record the Audio</h2>
<div class="container">
    <br>

    <audio id="recorder" muted hidden></audio>
    <div>
        <button id="start">Start</button>
        <button id="stop">Stop</button>
    </div>
    <br>
    <!--<span>Saved Recording</span>-->
    <audio id="player" controls></audio>
    <br>
    <h6 class="btn">Save the audio</h6>
    <script>
        alert("audio saved");
    </script>
</div>
<script>
    class VoiceRecorder {
        constructor() {
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                console.log("getUserMedia supported")
            } else {
                console.log("getUserMedia is not supported on your browser!")
            }

            this.mediaRecorder
            this.stream
            this.chunks = []
            this.isRecording = false

            this.recorderRef = document.querySelector("#recorder")
            this.playerRef = document.querySelector("#player")
            this.startRef = document.querySelector("#start")
            this.stopRef = document.querySelector("#stop")

            this.startRef.onclick = this.startRecording.bind(this)
            this.stopRef.onclick = this.stopRecording.bind(this)

            this.constraints = {
                audio: true,
                video: false
            }

        }

        handleSuccess(stream) {
            this.stream = stream
            this.stream.oninactive = () => {
                console.log("Stream ended!")
            };
            this.recorderRef.srcObject = this.stream
            this.mediaRecorder = new MediaRecorder(this.stream)
            console.log(this.mediaRecorder)
            this.mediaRecorder.ondataavailable = this.onMediaRecorderDataAvailable.bind(this)
            this.mediaRecorder.onstop = this.onMediaRecorderStop.bind(this)
            this.recorderRef.play()
            this.mediaRecorder.start()
        }

        handleError(error) {
            console.log("navigator.getUserMedia error: ", error)
        }

        onMediaRecorderDataAvailable(e) {
            this.chunks.push(e.data)
        }

        onMediaRecorderStop(e) {
            const blob = new Blob(this.chunks, {
                'type': 'audio/ogg; codecs=opus'
            })
            const audioURL = window.URL.createObjectURL(blob)
            this.playerRef.src = audioURL
            this.chunks = []
            this.stream.getAudioTracks().forEach(track => track.stop())
            this.stream = null
        }

        startRecording() {
            if (this.isRecording) return
            this.isRecording = true
            this.startRef.innerHTML = 'Recording...'
            this.playerRef.src = ''
            navigator.mediaDevices
                .getUserMedia(this.constraints)
                .then(this.handleSuccess.bind(this))
                .catch(this.handleError.bind(this))
        }

        stopRecording() {
            if (!this.isRecording) return
            this.isRecording = false
            this.startRef.innerHTML = 'Record'
            this.recorderRef.pause()
            this.mediaRecorder.stop()
        }

    }

    window.voiceRecorder = new VoiceRecorder()
</script>
<br><br><br><br><br><br> {%endblock%}
